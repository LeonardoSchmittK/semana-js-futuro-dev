<html lang="pt-br">
  <p>CALCULADOR DE FATORIAL:</p>
  
  <input type="number" id="fatorial" name="age" text="Idade" placeholder="Ex: 35" maxlength="200" id="age" min="0" max="119">
    <span class="caption">NUMERO</span>
  
    <div>
        <input onclick="fn(+document.querySelector('input#fatorial').value)" type="button" id="submit" name="calculate" value="Calcular">
    </div>
    <h1 class="title"></h1>
  </body>
  <script>
    
    const calculate = document.getElementById('submit')

function fn(val) {
    function fatorializar(num) {
        if (num < 0)
            return -1;

        else if (num == 0)
            return 1;

        else {
            return (num * fatorializar(num - 1));

        }
    }
    document.querySelector(".title").innerHTML = fatorializar(val)
}
        
    
  </script>
</html>
